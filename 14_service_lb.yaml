apiVersion: v1
kind: Service
metadata:
  name: nginx-lbs
  labels:
    purpose: service-lb-demo
spec:
  type: Loadbalancer
  selector:
    purpose: service-lb-demo
    project: roboshop
    environment: dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: v1
kind: Pod
metadata:
  name: nginx-lbp
  labels:
    purpose: service-lb-demo
    project: roboshop
    environment: dev
spec:
  containers:
  - name: nginx
    image: nginx
