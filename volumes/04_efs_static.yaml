apiVersion: v1
kind: PersistentVolume
metadata:
  name: efs-static
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: efs.csi.aws.com
    volumeHandle: [fs-068c64e65d2c767fd] 

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-static
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 5Gi

---

apiVersion: v1
kind: Pod
metadata:
  name: roboshop-nginx
  labels:
    purpose: service-efs-demo
    project: roboshop
    environment: dev
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
      - name: nginx-conf
        mountPath: /usr/share/nginx/html
  volumes:
    - name: nginx-conf
      persistentVolumeClaim:
        claimName: efs-static

---

apiVersion: v1 
kind: Service
metadata:
  name: roboshop-nginx-service
  labels:
    purpose: labels_for_service
spec:
  type: LoadBalancer
  selector:
    purpose: service-efs-demo
    project: roboshop
    environment: dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  