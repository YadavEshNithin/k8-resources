apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 10Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    # volumeHandle: vol-00a02af0025fc256f
    volumeHandle: vol-04208e096f51a0002


---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      # storage: 15Gi
      storage: 5Gi

---

apiVersion: v1
kind: Pod
metadata:
  name: roboshop-nginx
  labels:
    purpose: service-ebs-demo
    project: roboshop
    environment: dev
spec:
  nodeSelector:
    # topology.kubernetes.io/zone: us-east-1c
    topology.kubernetes.io/zone: us-east-1d
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
      - name: nginx-conf
        mountPath: /usr/share/nginx/html
  volumes:
    - name: nginx-conf
      persistentVolumeClaim:
        claimName: ebs-static

---

apiVersion: v1 
kind: Service
metadata:
  name: roboshop-nginx-service
  labels:
    purpose: labels_for_service
spec:
  type: LoadBalancer
  selector:
    purpose: service-ebs-demo
    project: roboshop
    environment: dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  